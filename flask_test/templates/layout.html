<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf8'>
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
		<meta name='description' content=''>
		<meta name='author' content=''>
		<link rel='icon' href='../../../../favicon.ico'>
		

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

		<link rel='stylesheet' href='{{ url_for("static", filename="layout.css") }}'>
		
		{% block stylesheet %}{% endblock %}
		{% if title %}
			<title>Flask Test Page - {{ title }}</title>
		{% else %}
			<title>Flask Main Page</title>
		{% endif %}
	</head>

	<body>
		<header class='site-header'>
			<nav class='navbar navbar-expand-md fixed-top navbar-dark bg-dark mb-4'>
				<a class="navbar-brand" href="{{ url_for('index') }}">Main</a>
        			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          			<span class="navbar-toggler-icon"></span>
        			</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav mr-auto">
						{% if press == 'true' %}
						<li class='nav-item-active'>
						{% else %}
						<li class='nav-item'>
						{% endif %}
              				<a class="nav-link" href="{{ url_for('article') }}">Article</a>
           				</li>
            			<li class="nav-item">
              				<a class="nav-link" href="{{ url_for('stock') }}">Stock</a>
            			</li>
          			</ul>
 
				</div>
			</nav>
		</header>

		<main role='main'>
		{% block content %}{% endblock %}
		</main>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     
    	<!-- Font awesome -->
    	<script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"
            integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>
     
    	<!-- Custom scripts -->
    	{% block scripts %}{% endblock %}


	</body>
</html>
